<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="event-input">
      <!-- Timeblocks go here -->

      <div class="input-group mb-3" id="time-9am">
        <div class="input-group-prepend">
            <span class="input-group-text hour">9:00 AM</span>
        </div>
        <input type="text" class="form-control row time-block" name="eventItem9" id="event-9am">
        <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="save-9am"><i class="bi-save" style= "font-size: 2em; color: white;"></i></button>
        </div>
      </div>
      <div class="input-group mb-3" id="time-10am">
        <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 AM</span>

        </div>
      </div>

      </div>

        </div>
        <input type="text" class="form-control row time-block" name="eventItem12" id="event-12pm">

            <button class="btn saveBtn" type="button" id="save-12pm"><i class="bi-save" style= "font-size: 2em; color: white;"></i></button>

      </div>
